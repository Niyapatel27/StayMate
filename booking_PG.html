<!DOCTYPE html>
<html>
<head>
    <title>Book PG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</head>
<body>
    <!-- Header with logo -->
    <header class="p-3 text-white" style="background-color: #4A3DFF;">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="logo rounded-circle" width="60" height="60" src="https://thumbs.dreamstime.com/b/hostel-logo-hotel-logo-travel-rest-place-vector-illustration-97549145.jpg" alt="Logo">
              <span class="ms-2 fs-4">StayMate</span>
            </a>
            <div class="text-end">
                <h6>Welcome, {{ user }}</h6>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
          </div>
        </div>
    </header>
  
        <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('PG_list') }}" class="nav-link">Find PG</a></li>
                <li class="nav-item"><a href="{{ url_for('hostel_list') }}" class="nav-link">Find Hostel</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Book {{ PG_name }}</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="/book_PG/{{ PG_name }}" method="post">
                    <div class="mb-3">
                        <label for="student_name" class="form-label">Your Name:</label>
                        <input type="text" id="student_name" name="student_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="student_gmail" class="form-label">Your Email:</label>
                        <input type="email" id="student_gmail" name="student_gmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Roommates:</label>
                        <div class="form-check">
                            {% for student in students %}
                            <input type="checkbox" class="form-check-input" name="roommates" value="{{ student.name }} ({{ student.gmail }})" id="roommate-{{ loop.index }}">
                            <label class="form-check-label" for="roommate-{{ loop.index }}">{{ student.name }} - {{ student.gmail }}</label><br>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center text-white py-1" style="background-color:#4A3DFF">
        <p>&copy; 2024 StayMate. All rights reserved.</p>
    </footer>
</body>
</html>
