<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interested Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</head>
<body>
    <!-- Header with logo -->
    <header class="p-3 text-white" style="background-color: rgb(73, 73, 244);">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="logo" width="60" height="60" src="https://thumbs.dreamstime.com/b/hostel-logo-hotel-logo-travel-rest-place-vector-illustration-97549145.jpg" alt="Logo">
              <span class="ms-2 fs-4">StayMate</span>
            </a>
   
            <div class="text-end">
                <h6 class="mb-0">Welcome, {{ user }}</h6>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm mt-1">Logout</a>
            </div>
          </div>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('PG_list') }}" class="nav-link">Find PG</a></li>
                <li class="nav-item"><a href="{{ url_for('hostel_list') }}" class="nav-link">Find Hostel</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Students Interested in <span class="text-primary">{{ PG_name }}</span></h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="list-group">
                    {% for student in students %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ student.name }}</span>
                        <span class="badge bg-primary text-light">{{ student.gmail }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('PG_detail', PG_id=PG_name) }}" class="btn btn-outline-primary">Back to PG Page</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-white py-1" style="background-color:#4A3DFF">
        <p>&copy; 2024 StayMate. All rights reserved.</p>
    </footer>
</body>
</html>
