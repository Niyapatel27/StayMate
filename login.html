<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with logo -->
    <header class="p-3 text-white" style="background-color: #4A3DFF;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="logo rounded-circle" width="60" height="60" src="https://thumbs.dreamstime.com/b/hostel-logo-hotel-logo-travel-rest-place-vector-illustration-97549145.jpg" alt="Logo">
                    <span class="ms-2 fs-4">StayMate</span>
                </a>
                <div class="text-end">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-sm">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-outline-light btn-sm">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Login</h1>
                <form method="POST" class="p-4 border rounded bg-light shadow">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
                <p class="text-danger text-center mt-3">{{ error }}</p>
                <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
